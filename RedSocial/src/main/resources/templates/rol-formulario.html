<!doctype html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Rodrigo Olivera, Cristian Solis, Celeste Miranda y Astor Vargas">
  <meta name="description" content="">
  <link rel="shortcut icon" th:href="@{/iconos/iconoEgg.svg}" type="image/x-icon">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <title>Cargar Rol</title>
  <style>
    .flotante {
      position: fixed;
      bottom: 70px;
      right: 30px;
    }
    .formRol {
      height: 75vh;
    }
    .formRol form {
      width: 250px;
    }
    .btn-yellow {
      background: #ffcd00;
      color: #37474f;
      padding: 20px 85px;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 10px;
      border: 4px solid #ffcd00;
      cursor: pointer;
      transition: all .2s ease-in-out;
    }
  </style>
</head>

<body>
  <div th:replace="fragments :: header"></div>  <!-- HEADER -->
  <main class="d-flex justify-content-center align-items-center formRol">
    <form th:action="@{/roles/guardar-rol}" method="POST" th:object="${rol}" autocomplete="off" novalidate class="mt-3  d-flex flex-column justify-content-center align-items-center needs-validation">
      <img class="mb-4 " th:src="@{/iconos/iconoEgg.svg}" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal ">Cargar Rol</h1>
      <div class="form-floating mb-3 w-100">
        <input type="rol" class="form-control" id="nombre" placeholder="Escribir Rol" th:field="*{nombre}" name="nombre" value="" required>
        <label for="floatingInput">Ingresar rol</label>
        <div class="invalid-feedback">Debe escribir un Rol</div>
      </div>
      <button class="btn btn-warning btn-lg fs-5 w-100" type="submit" style="margin-bottom: 10px;" th:text="${action == 'guardar'} ? 'Crear Rol' : 'Guardar Rol'"></button>
    </form>
  </main>
  <div th:replace="fragments :: footer"></div>  <!-- FOOTER -->
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/form-validation.js}"></script>
</body>

</html>
