<!doctype html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Rodrigo Olivera, Cristian Solis, Celeste Miranda y Astor Vargas">
  <meta name="description" content="">
  <link rel="shortcut icon" th:href="@{/iconos/iconoEgg.svg}" type="image/x-icon">
  <link th:href="@{./css/bootstrap.min.css}" rel="stylesheet">
  <title>Error</title>
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css}" />
  <style>
    .error-divider {
      margin-top: -27px;
      padding: 80px 0;

    }
    .error-container {
      background: rgba(0, 0, 0, .05);
      text-align: center;
    }
    .error-container h1 {
      color: #a71b1b;
      margin-top: -160px;
      font-size: 150px;
    }
    .bounce {
      -webkit-animation-name: bounce;
      animation-name: bounce;
    }
    .fadeInUp {
      -webkit-animation-name: fadeInUp;
      animation-name: fadeInUp;
    }
    .animated {
      -webkit-animation-duration: 1s;
      animation-duration: 1s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
    }
    .container {
      padding-right: 15px;
      padding-left: 15px;
      margin-right: auto;
      margin-left: auto;
    }
    .error-header {
      background: rgb(255, 255, 255);
      height: 250px;
    }
    p {
      display: block;
      margin-block-start: 1em;
      margin-block-end: 1em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
    }
    .h1,
    .h2,
    .h3,
    .h4,
    .h5,
    .h6,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: inherit;
      font-weight: 500;
      line-height: 1.1;
      color: inherit;
    }
    h2 {
      display: block;
      font-size: 1.5em;
      margin-block-start: 0.83em;
      margin-block-end: 0.83em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      font-weight: bold;
    }
    .error-container p.description {
      color: #e5e5e5;
      font-size: 40px;
      margin: 0;
    }
    body {
      font-family: Lato, "Helvetica Neue", Arial, Verdana, Tahoma, "Lucida Sans", FreeSans, "Lucida Sans Unicode", "Luxi Sans", sans-serif;
      background-color: #a71b1b;
      color: #fff;
      padding-bottom: 0;
      min-height: 100%;
      font-family: 'Open Sans', 'Segoe UI';
      font-size: 30px;
    }
  </style>
</head>

<body marginwidth="0">
  <div class="error-header"></div>
  <div class="container">
    <section class="error-container text-center">
      <h1 class="animated bounce " th:text="${codigo}"></h1>
      <br>
      <div class="error-divider ">
        <h2>oooops!! XD</h2>
        <p th:text="${mensaje}"></p>
      </div>
      <a th:href="@{/}" class="btn btn-warning mt-5"><img fill="currentColor" th:src="@{/iconos/home3.svg}" width="25">Home</a>
  </div>
  </section>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
